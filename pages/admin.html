<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Soil Farming Agent</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .admin-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      padding: 10px;
      max-width: 1000px;
    }

    .admin-section {
      flex: 1 1 400px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .admin-section form input,
    .admin-section form textarea,
    .admin-section form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .admin-section button {
      padding: 10px 15px;
      background-color: #2d6a4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .admin-section button:hover {
      background-color: #245c42;
    }
  </style>
  <style>
/* hide the footer on small screens for admin page only */
@media (max-width: 768px) {
  body.admin-page footer {
    display: none !important;
  }
}
</style>

</head>

<body class="admin-page">

  <header>
    <h1>Admin</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../pages/admin-login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="admin-container">
      <section class="admin-section">
        <h2>Post Soil Details</h2>
        <form id="soilForm">
          <input type="text" id="soilType" placeholder="Soil Type" required />
          <textarea id="soilDescription" rows="6" placeholder="Soil Description" required></textarea>
          <input type="text" id="cropRecommendation" placeholder="Recommended Crops" required />
          <button type="submit">Post Soil Info</button>
        </form>
        <p id="soilMessage"></p>
      </section>

      <section class="admin-section">
        <h2>Post Distributor Details</h2>
        <form id="distributorForm">
          <input type="text" id="distributorName" placeholder="Distributor Name" required />
          <input type="text" id="location" placeholder="Location" required />
          <input type="text" id="contact" placeholder="Contact Info" required />
          
          <!-- New dropdown for soil type -->
          <select id="distributorSoilType" required>
            <option value="">Select Soil Type</option>
          </select>

          <button type="submit">Post Distributor Info</button>
        </form>
        <p id="distributorMessage"></p>
      </section>
    </div>
  </main>

  <footer>
    &copy; 2025 Soil Farming Agent. All rights reserved.
  </footer>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script type="module" src="../scripts/admin.js"></script>
</body>
</html>
