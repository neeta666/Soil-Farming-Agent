<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Authentication</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
</head>
<body>
  <header>
    <h1>Soil Farming Agent</h1>
  </header>
  <div class="subheader">
    <h2>User Access</h2>
    <a href="../index.html" class="home-link">Home</a>
    <!--<a href="../index.html" class="home-link">üè†</a>-->

  </div>

  <main>
    <div class="auth-container">
      <div class="auth-toggle">
        <button id="showLogin" class="toggle-button active">Login</button>
        <button id="showRegister" class="toggle-button">Register</button>
      </div>

      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="registerForm" class="auth-form hidden">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Soil Farming Agent</p>
  </footer>

  <!--<script type="module" src="../scripts/user-auth.js"></script>-->

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const showLoginBtn = document.getElementById("showLogin");
    const showRegisterBtn = document.getElementById("showRegister");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    showLoginBtn.addEventListener("click", () => {
      showLoginBtn.classList.add("active");
      showRegisterBtn.classList.remove("active");
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
    });

    showRegisterBtn.addEventListener("click", () => {
      showRegisterBtn.classList.add("active");
      showLoginBtn.classList.remove("active");
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
    });
  });
</script>
<script type="module" src="../scripts/user-auth.js"></script>

</body>
</html>
