<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User - Soil Farming Agent</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .user-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user-container h2 {
      margin-bottom: 15px;
      color: #2d6a4f;
      text-align: center;
    }
    .search-section {
      margin-top: 20px;
      text-align: center;
    }
    .search-section select {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .search-section button {
      padding: 10px 20px;
      background-color: #2d6a4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-section button:hover {
      background-color: #22543d;
    }
    .results {
      margin-top: 30px;
      display: none; /* hide until content available */
    }
    .result-box {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .result-box h4 {
      margin-bottom: 8px;
      color: #2d6a4f;
    }
    .no-result {
      color: #888;
      text-align: center;
      margin-top: 20px;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
    }
  </style>
</head>
<body>
  <header>
    <h1>User Dashboard</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <div class="user-container">
      <h2>Welcome, User!</h2>
      <div class="user-content">
        <p>Select a soil type below to see details and find nearby distributors.</p>
        
        <select id="soilSelect">
          <option value="">-- Select Soil Type --</option>
        </select>
        <button id="searchBtn">Search</button>

        <div id="results" class="results"></div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Soil Farming Agent. All rights reserved.
  </footer>

  <script type="module" src="../scripts/firebase-config.js"></script>
  <script type="module" src="../scripts/user.js"></script>
</body>
</html>
